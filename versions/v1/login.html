<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="container">
    <h1>Login</h1>
    <form action="https://academy-classroom-backend-0xay.onrender.com/login" method="POST">

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" placeholder="Your email" type="email" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" placeholder="Your password" type="password" id="password" name="password" required>
        </div>

        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</section>

<section>
    <h2>Navigation</h2>
    <nav>
        <ul>
            <li>
                <a href="sign-up.html">Sign Up</a>
            </li>
        </ul>
    </nav>
</section>

</body>
</html>
